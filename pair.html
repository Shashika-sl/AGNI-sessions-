<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #141414;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    /* AGNI Title */
    .main-title {
      font-size: 60px;
      text-align: center;
      margin: 10px 0;
      color: black;
      text-shadow: 0 0 15px #4885ed, 0 0 30px #4885ed;
      animation: glowText 2s infinite alternate;
    }
    @keyframes glowText {
      from { text-shadow: 0 0 10px #4885ed, 0 0 20px #4885ed; }
      to   { text-shadow: 0 0 25px #4885ed, 0 0 50px #4885ed; }
    }

    /* Circle logo with glow */
    .logo-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #4885ed;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 15px #4885ed, 0 0 30px #4885ed, 0 0 60px #4885ed;
      animation: circleGlow 2s infinite alternate;
      overflow: hidden;
    }
    .logo-circle img {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      object-fit: cover;
    }
    @keyframes circleGlow {
      from { box-shadow: 0 0 10px #4885ed, 0 0 20px #4885ed; }
      to   { box-shadow: 0 0 25px #4885ed, 0 0 50px #4885ed; }
    }

    /* Blue Box */
    .box {
      width: 320px;
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: rgba(72, 133, 237, 0.85);
      border-radius: 15px;
      margin: 30px auto;
      box-shadow: 0 0 25px rgba(72,133,237,0.9);
      animation: glow 2s infinite alternate;
      overflow: hidden;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #4885ed, 0 0 20px #4885ed; }
      to   { box-shadow: 0 0 25px #4885ed, 0 0 50px #4885ed; }
    }

    /* Shadow image inside the box */
    .box-shadow {
      position: absolute;
      inset: 0;
      background: url("https://files.catbox.moe/cnjlec.jpeg") center/cover no-repeat;
      opacity: 0.15;   /* shadow effect */
      z-index: 0;
    }
    .box #text {
      position: relative;
      z-index: 1; /* keep text above shadow */
    }

    #text h3 {
      margin: 10px 0;
    }

    .input-container {
      display: flex;
      background: #ffffff;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      margin-top: 10px;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000000;
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #075e54;
      color: #ecf0f1;
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      border-left: 2px solid #075e54;
      outline: none;
      box-shadow: inset 13px 13px 10px #075e54, inset -13px -13px 10px #2c3e50;
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: #25d366;
      font-weight: 900;
      letter-spacing: 0.1rem;
      text-transform: uppercase;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
      cursor: pointer;
    }

    .input-container button:hover {
      background: #2980b9;
    }

    #waiting-message {
      color: #ffffff;
      margin-top: 10px;
    }

    .centered-text {
      text-align: center;
    }

    /* Spinner */
    #loading-spinner {
      display: none;
      color: white;
      margin-top: 10px;
    }
    .fa-spinner {
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Social icons */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .social-links a {
      font-size: 28px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }
    .social-links a.whatsapp {
      color: #25d366;
      text-shadow: 0 0 10px #25d366, 0 0 20px #25d366;
    }
    .social-links a.github {
      color: #fff;
      text-shadow: 0 0 10px #000, 0 0 20px #000;
    }
    .social-links a:hover {
      transform: scale(1.2);
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #fff;
      text-align: center;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="https://files.catbox.moe/v5eg5x.mp4" type="video/mp4">
  </video>

  <!-- Title -->
  <h1 class="main-title">AGNI</h1>

  <!-- Circle Logo -->
  <div class="logo-circle">
    <img src="https://files.catbox.moe/5janls.jpg" alt="Logo">
  </div>

  <!-- Blue Box -->
  <div class="box" id="box">
    <div class="box-shadow"></div>
    <div id="text">
      <h3 class="centered-text"></h3>
      <h6> Enter your number with country code.</h6>

      <div class="input-container">
        <input placeholder="+94729xxxxxx" type="number" id="number" name="">
        <button id="submit">ɑɡꞃı</button>
      </div>

      <!-- Loading spinner -->
      <div id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>

      <main id="pair"></main>

      <!-- Social icons -->
      <div class="social-links">
        <a href="https://whatsapp.com/channel/0029VbBLtl8AInPeTgZDF615" target="_blank" class="whatsapp">
          <i class="fab fa-whatsapp"></i>
        </a>
        <a href="https://github.com/shashika-bot/AGNI" target="_blank" class="github">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>
  </div>
  
  
  
  
  
  <!-- Footer -->
  <footer>© Made by Shashika Dilshan</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "✔️ COPIED";
      obj.style = "color:red;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:white;font-weight:bold">❗Enter your whatsapp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:white;font-weight:bold">❗Invalid number format. Please try again.</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + bc;
        c.style = "color:white;font-size:20px";
        // Show spinner
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = '';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "❗ Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br>';
        // Hide spinner
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
  </script>
</body>
  </html>
